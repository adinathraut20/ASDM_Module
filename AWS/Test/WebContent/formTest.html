<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Recipe form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<form>
  <div class="form-group">
    <label for="recId">Recipe Number</label>
    <input type="text" class="form-control" id="recId" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="recName">Recipe Name</label>
    <input type="text" class="form-control" id="recName">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary" onclick="makePostRequest()">Submit</button>
</form>
<script type="text/javascript">

let makePostRequest = async () => {
	const recId = document.querySelector("#recId").value;
	const recName = document.querySelector("#recName").value;
	const data = { "query":`insert into recipe values ( ${recId}, ${recName})` };
	const url = `https://60ggf0rq94.execute-api.us-east-1.amazonaws.com/default/lambda-demo`;
	await fetch(url, {
	    method: "POST",
	    headers: {
	      "Content-Type": "application/json",
	    },
	    body: JSON.stringify(data),
		});
};
</script>
</body>
</html>
